<div class="product grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 mb-10">
  @for (item of productList; track $index) {
    <app-box-product [product]="item"></app-box-product>
  }
</div>
<div class="recommandProducts">
<button class="bg-green-200 rounded-2xl px-3 py-1 mb-5" #btn>click to see more</button>
<h2 class="font-bold text-[30px]">our best sels...</h2>
  @defer (on interaction(btn)) {
 <app-recommand-products></app-recommand-products>
  }
</div>
